---
micronaut:
  application:
    name: bookamanagement

---
jackson:
  # 空文字がnull扱いになるのを防ぐために設定
  # Nullのときは、項目を省略
  # http://fasterxml.github.io/jackson-annotations/javadoc/2.9/com/fasterxml/jackson/annotation/JsonInclude.Include.html
  serializationInclusion: NON_NULL
jooq:
  datasources:
    default:
      sql-dialect: 'MYSQL'
datasources:
  default:
    url: jdbc:mysql://localhost:3306/bookmanagement
    username: root
    password: ""
    driverClassName: com.mysql.jdbc.Driver
#    schema: bookamanagement
---
micronaut:
  security:
    enabled: false
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"

