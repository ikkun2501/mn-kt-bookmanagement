datasources:
  default:
    url: jdbc:mysql://localhost:33061/bookmanagement
    username: root
    password: ""
    driverClassName: com.mysql.cj.jdbc.Driver
---
micronaut:
  security:
    enabled: false
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"

